<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantech - Bize Ulaşın</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            Quantech
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="bizeulasin.html">Bize Ulaşın</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Bize Ulaşın</h1>
            <form id="contact-form">
                <label for="name">Adınız:</label>
                <input type="text" id="name" required>
                
                <label for="email">E-posta:</label>
                <input type="email" id="email" required>

                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" required>

                <label for="message">Mesaj:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Gönder</button>
            </form>

            <h2>İletişim Bilgileri</h2>
            <p>E-posta: info@quantech.com</p>
            <p>Telefon: +90 123 456 7890</p>
            <p>Adres: Uzay Cad. No: 1, İstanbul, Türkiye</p>

            <div id="map"></div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Gizlilik Politikası</a>
            <a href="#">Kullanım Koşulları</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function initMap() {
            const location = { lat: 41.0082, lng: 28.9784 }; // İstanbul koordinatları
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: location,
            });
            new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
